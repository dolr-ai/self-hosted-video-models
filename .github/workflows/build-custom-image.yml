name: Build Custom ComfyUI Image

on:
  workflow_dispatch:
    inputs:
      include_model:
        description: 'Include LTX-2 model in image (adds 19GB)'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.vastai'
      - '.github/workflows/build-custom-image.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Modify Dockerfile to include model (if requested)
        if: ${{ github.event.inputs.include_model == 'true' }}
        run: |
          # Uncomment the model download lines in Dockerfile
          sed -i 's/^# RUN mkdir -p \/workspace\/ComfyUI\/models\/checkpoints/RUN mkdir -p \/workspace\/ComfyUI\/models\/checkpoints/' Dockerfile.vastai
          sed -i 's/^#     cd \/workspace\/ComfyUI\/models\/checkpoints/    cd \/workspace\/ComfyUI\/models\/checkpoints/' Dockerfile.vastai
          sed -i 's/^#     aria2c/    aria2c/' Dockerfile.vastai
          sed -i 's/^#       -o ltx-2-19b-dev/      -o ltx-2-19b-dev/' Dockerfile.vastai
          sed -i 's/^#       https:\/\/huggingface/      https:\/\/huggingface/' Dockerfile.vastai
          sed -i 's/^#     rm -rf \/tmp/    rm -rf \/tmp/' Dockerfile.vastai

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.vastai
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/comfyui-ltx2:latest
            ghcr.io/${{ github.repository_owner }}/comfyui-ltx2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false
          outputs: type=image,compression=zstd,compression-level=3,force-compression=true

      - name: Image info
        run: |
          echo "Image built and pushed successfully!"
          echo "GHCR: ghcr.io/${{ github.repository_owner }}/comfyui-ltx2:latest"
          echo "Use this in your Vast.ai template's 'Image Path:Tag' field"
          echo ""
          echo "To make the image public:"
          echo "1. Go to https://github.com/${{ github.repository_owner }}?tab=packages"
          echo "2. Click on 'comfyui-ltx2'"
          echo "3. Package settings -> Change visibility -> Public"
